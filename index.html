<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <style>
        .card-img-top { 
            height: 20vh; 
            object-fit: cover;
        }

        .img-main {
            height: 50vh;
            width: 100%;
            object-fit: cover;
        }
    </style>

    <div class="container">
        <h1 id='timer' class="display-4"></h1>

        <button onClick='addTime()'>Add 30 seconds</button>

        <button onClick='removeTime()'>Subtract 30 seconds</button>
    </div>
    
    <script>
        let countdown = 200;
        let timer;

        function updateTimer(){
            countdown -= 1;
            
            if( countdown<0 ){
                document.querySelector('#timer').innerHTML = 
                    `<img src='https://image.flaticon.com/icons/svg/100/100291.svg' width=64 /> Time up!`;
                clearInterval( timer );
            } else {
                document.querySelector('#timer').innerHTML = 
                    `${countdown}s left!`;
            }
        }

        function startTimer(){
            timer = setInterval( updateTimer, 1000 );
        }

        function addTime(){
            countdown += 30;
        }

        function removeTime(){
            countdown -= 30;            
        }

        startTimer();
    </script>
</body>
</html>
